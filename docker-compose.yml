version: '3'

services:
  web:
    build:
      context: .
    ports:
      - 8000:8000
    env_file: .env
    environment:
      POSTGRES_HOST: 'db'
      REDIS_URL: 'redis://redis:6379'
    volumes:
      - .:/code
    depends_on:
      - db
      - redis
    links:
      - db
      - redis

#    command: ["./wait-for-it.sh", "db:5432", "--", "node", "app.js"]
    command: ["node", "app.js"]

  db:
#    image: postgres
    build: ./db
    env_file: .env
    ports:
      - "5432:5432"
  redis:
    image: redis
#    image: "redis:alpine"
    ports:
      - '6379:6379'
    command: ["redis-server", "--appendonly", "yes"]
    hostname: redis
